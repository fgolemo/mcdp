 <div  class="nav-primary" role="navigation" >
        {% for p in site.pages %}
          {% if p.title %}

          {% if p.url != page.url %}
            <a class="page-link" href="{{ p.url | prepend: site.baseurl }}">
            {{ p.title }}
            </a>
          {% else %}
            <span class='current-page' style='font-weight: bold'>{{ p.title }}</span>
          {% endif %}
          <br/>
          {% endif %}
        {% endfor %}
 </div>
