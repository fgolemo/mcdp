<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
    <html lang="en">
    <head>
    <!---
        PyMCDP version @@PYMCDP_VERSION
        Compiled on PYMCDP_COMPILE_DATE at PYMCDP_COMPILE_TIME
    -->
        <title>@@{PYMCDP_COMPILE_TIME} - @@{TITLE}</title>
        <meta name="author" content="@@{AUTHOR}"/>
        <meta name="subject" content="@@{SUBJECT}"/>
        <meta name="keywords" content="@@{KEYWORDS_HTML}"/>
        <meta name="date" content="@@{PYMCDP_COMPILE_DATE_SHORT}"/>
        <meta name="generator" content="@@{GENERATOR}"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    </head>
<body>
<script type='text/javascript'>

try {
    prince = Prince;
} catch (e) {
    console.log("Not running in Prince");
    prince = null;
}

if(prince != null) {
    prince.addEventListener("complete", function() {
        console.log('Adding PDF properties via Javascript.');
        PDF.title = "@@{TITLE}";
        PDF.author = "@@{AUTHOR}";
        PDF.subject = "@@{SUBJECT}";
        PDF.keywords = "@@{KEYWORDS_HTML}";
        PDF.date = "@@{PYMCDP_COMPILE_DATE_SHORT}";
        PDF.generator = "@@{GENERATOR}";
        // console.log('done');
    });
}
</script>
<!-- content will be added here -->
</body>
</html>
